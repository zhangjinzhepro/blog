<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>晋哲的博客</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//unpkg.com/katex@latest/dist/katex.min.css" />
    <link rel="stylesheet" href="//unpkg.com/docsify-toc@1.0.0/dist/toc.css">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body class="no-sidebar">
    <div id="app">加载中</div>
    <script src="assets/script.js"></script>

    <script>
     window.$docsify = {
       search: {
         placeholder: {
           '/': '搜索',
         },
         noData:{
           '/': '无结果',
         },
         depth: 6,
       },
       name: (
         '<img'
         + '  src="./assets/images/logo/logo.webp"'
         + '  width="50"'
         + '/>'
       ),
       repo: 'zhangjinzhepro/blog',
       themeColor: '#2980B9',

       alias: {
         '/.*/_navbar.md': '/_navbar.md',
         '/fe/.*/_sidebar.md': '/fe/_sidebar.md',
         '/js/(.*)': '/fe/js/$1',
         '/browser/(.*)': '/fe/browser/$1',
         '/git/(.*)': '/fe/git/$1',
       },
       auto2top: true,
       loadSidebar: true,
       maxLevel: 2,
       loadNavbar: true,
       subMaxLevel: 1,
       runkit:{
         nodeVersion: '18',
         gutterStyle: 'none',
         evaluateOnLoad: false
       },
       plugins: [
         script.docsifyPlugin,
       ],
       progress: {
         position: "top",
         color: "var(--theme-color,#42b983)",
         height: "3px",
       },
       count:{
         language:'chinese',
       },
       'flexible-alerts': {
         style: 'flat',
         note: {
           label: "信息"
         },
         tip: {
           label: "提示"
         },
         warning: {
           label: "警告"
         },
         attention: {
           label: "注意"
         }
       },
       footer: {
         copy: '<span>&copy; Copyright 2024</span>',
         auth: '张晋哲 <br> <a href="//docsify.js.org" target="_blank">Powered by <span class="docsify-text">Docsify</span> <span class="heart">&hearts;</span></a>',
         pre: '<hr/>',
         style: 'text-align: center;',
         class: 'className',
       },
       giscus:{
         repo: "zhangjinzhepro/blog",
         repoId: "MDEwOlJlcG9zaXRvcnkyNTI4OTA0OTM=",
         category: "Comments",
         categoryId: "DIC_kwDODxLNfc4CZTAT",
         mapping: "pathname",
         reactionsEnabled: "1",
         strict: "0",
         emitMetadata: "0",
         inputPosition: "bottom",
         theme: "light",
         lang: "zh-CN",
         loading: "lazy",
       },
       toc: {
         scope: '.markdown-section',
         headings: 'h2, h3, h4, h5, h6',
         title: '目录',
       },
       mermaidConfig: {
         querySelector: ".mermaid"
       },
       timeUpdater: {
         text: ">最后更新时间: {docsify-updated}",
         formatUpdated: "{YYYY}/{MM}/{DD}",
         whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
       },
     };

    </script>
    <script src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs@1.29.0/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.com/katex@latest/dist/katex.min.js"></script>
    <script src="//unpkg.com/docsify-latex@0"></script>
    <script src="//unpkg.com/docsify-plugin-runkit@1"></script>
    <script src="//unpkg.com/docsify-count@latest/dist/countable.min.js"></script>
    <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
    <script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
    <script src="//unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/graphre@0.1/dist/graphre.js"></script>
    <script src="//unpkg.com/nomnoml@1.4/dist/nomnoml.js"></script>
    <script src="//unpkg.com/docsify-updated/src/time-updater.min.js"></script>

    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({ startOnLoad: true });
      window.mermaid = mermaid;
    </script>
    <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
  </body>
</html>
